<!DOCTYPE html>
<html>
<head>
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      font-family: 'NeueMetanaNext', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .menu {
      margin-top: 20vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2em; /* 字之間距離 */
    }

    .menu a {
      text-decoration: none;
      color: black;
      font-size: 5vw;
      letter-spacing: 0.03em;
    }

    .back {
      position: absolute;
      top: 5vw;
      right: 5vw;
      width: 6vw;
      max-width: 30px;
    }
  </style>
</head>
<body>
  <img src="assets/back.svg" class="back" alt="back" onclick="location.href='index.html'">
  <div class="menu">
    <a href="about.html">about</a>
    <a href="work.html">work</a>
    <a href="contact.html">contact</a>

</html>
